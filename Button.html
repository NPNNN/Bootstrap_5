<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Button.css">
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-secondary">Button</button>
                <a href="#" class="btn btn-warning">Button</a>
                <input type="button" class="btn btn-danger" value="button">
                <input type="button" class="btn btn-dark" value="button">
                <input type="submit" class="btn btn-primary" value="submit">
                <input type="reset" class="btn btn-warning" value="reset">
            </div>
            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="button" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-warning">Button</a>
                <input type="button" class="btn btn-outline-danger" value="button">
                <input type="button" class="btn btn-outline-dark" value="button">
                <input type="submit" class="btn btn-outline-primary" value="submit">
                <input type="reset" class="btn btn-outline-warning" value="reset">
            </div>
            <div>

                <div class="col-md-12 pt-4">
                    <button type="button" class="btn btn-outline-primary btn-lg">Button</button>
                    <button type="button" class="btn btn-outline-secondary">Button</button>
                    <a href="#" class="btn btn-outline-warning btn-sm">Button</a>
        </div>
        <div>

            <div class="col-md-12 pt-4 d-grid gap-2">
                <button type="button" class="btn btn-outline-primary ">Button</button>
                <button type="button" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-warning ">Button</a>
    </div>
    <div>

        <div class="col-md-6 pt-4 ">
            <button type="button" class="btn btn-primary ">Button</button>
            <button type="button" class="btn btn-secondary disabled">Button</button>
            <a href="#" class="btn btn-outline-warning active">Button</a>
</div>
    </div>
</body>
</html>
